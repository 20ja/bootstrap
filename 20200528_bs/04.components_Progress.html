<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <title>Hello, world!</title>
  <style>
    h4 {
      margin: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>進度條 (Progress)</h4>
    <ol>
      <li>使用 .progress 作為包裝器來指示進度條的最大值。</li>
      <li>內部的 .progress-bar 來表示到目前為止的進度。</li>
      <li>.progress-bar 需要行內樣式，通用類別的 Class 或自訂 CSS 來設置它們的寬度。</li>
      <li>.progress-bar 還需要一些 role 和 aria 屬性來使其具親和性。</li>
    </ol>
    <div class="row">
      <div class="col">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0"></div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"></div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"></div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"></div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h4>高度</h4>
    <div class="row">
      <div class="col">
        <div class="progress" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h4>多進度條</h4>
    <div class="row">
      <div class="col">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%"">步驟一</div>
          <div class=" progress-bar bg-success" role="progressbar" style="width: 25%"">步驟二</div>
          <div class=" progress-bar bg-info" role="progressbar" style="width: 25%">步驟三</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h4>動態條紋</h4>
    <p>條紋漸變也可以製成動畫。 將 .progress-bar-animated 加到 .progress-bar 中，透過 CSS3 繪製從右到左的動態效果。</p>
    <div class="row">
      <div class="col">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>

  </script>
</body>

</html>
