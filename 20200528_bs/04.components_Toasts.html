<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">

  <title>Hello, world!</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .toast {
      -webkit-backdrop-filter: blur(50px);
      backdrop-filter: blur(50px);
    }

    body {
      background: url("https://picsum.photos/1920/1080/?random=1") no-repeat center;
    }
  </style>
</head>

<body>
  <button id="btn1" type="button" class="btn btn-primary">show toast1</button>
  <button id="btn2" type="button" class="btn btn-primary">show toast2</button>
  <div class="row flex-column position-fixed" style="bottom: 0; right: 0; width: 300px;">
    <div class="col">
      <div id="toast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://picsum.photos/20/20/?random=1" class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div id="toast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="https://picsum.photos/20/20/?random=2" class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small class="text-muted">11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>
    $('#btn1').on('click', function () {
      $('#toast1').toast({ delay: 3000 });
      $('#toast1').toast('show')
    })
    $('#btn2').on('click', function () {
      $('#toast2').toast('show')
    })
  </script>
</body>

</html>
